<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleMinhaConta.css">
    <title>Minha conta</title>
</head>
<body>
    <div class="container">
        <header class="cabecalho">
            <div class="logo">
                <a href="home.html">
                    <img src="../src/img/logo-catar.png" alt="logo do site">
                </a>
            </div>
            <nav class="menu">
                <ul>
                    <li><a href="./home.html">Inicio</a></li>
                </ul>
            </nav>
            <aside class="menu-sair">
                <a href="login.html">
                    <img src="../src/img/sair.png" alt="">
                </a>
            </aside>
            <aside class="menu-pessoa destaque">
                <a href="#conta">Minha conta</a>
            </aside>
        </header>
        <main>
            <div id="editar-conta">

                <form class="card">
    
                    <div class="card-header">
    
                        <h2>Editar conta</h2>
    
                    </div>
    
                    <div class="card-content">
    
                        <div class="card-content-area">
    
                            <label for="usuario" id="usuario">Editar nome</label>
    
                            <input type="text" id="usuario" autocomplete="off">
    
                        </div>
    
                        <div class="card-content-area">
    
                            <label for="password" id="password">Editar senha</label>
    
                            <input type="password" id="password" autocomplete="off">
    
                        </div>
    
                    </div>
    
                    <div class="card-footer">
    
                        <a id="submit">SALVAR</a>
    
                    </div>
    
                </form>
    
            </div>

        </main>

        <footer>
            Copyright 2022
        </footer>
    </div>
</body>
</html>
